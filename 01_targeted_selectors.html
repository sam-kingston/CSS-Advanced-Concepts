<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Targeted Selectors</title>
</head>
<style>
  /* Direct Child */
  div > p {
    background: darkgoldenrod;
  }

  /* Directly After */

  div + p {
    background: purple;
    color: #fff;
  }

  /* By attribute */
  a[target] {
    background: red;
    color: seashell;
  }

  /* Specific attribute values */
  input[type='text'],
  input[type='email'] {
    width: 100%;
    margin-bottom: 5px;
  }

</style>
<body>
  <div>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
      <li>Item 1</li>
      <li><p>Item 2</p></li>
      <li>Item 3</li>
    </ul>

    <p>Lorem ipsum dolor sit amet.</p>
  </div>

  <p>Lorem ipsum dolor sit amet.</p>

  <a href="#">Page One</a> <a href="#">Page 2</a> <a href="http://google.com" target="_blank">Search</a>

  <br><br>

  <form>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="submit" placeholder="Submit">
  </form>
</body>
</html>
